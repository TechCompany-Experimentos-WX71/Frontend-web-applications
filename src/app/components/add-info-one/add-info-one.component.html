<h1 mat-dialog-title>Leave a Description </h1>
<div mat-dialog-content>
    <form class="card" [formGroup]="DescriptionForm">
        <mat-form-field appearance="fill">
            <mat-label>Type something</mat-label>
            <input matInput formControlName="Description">
            <mat-error *ngIf="Description?.errors?.['required']">
                Description is <strong>required</strong>
            </mat-error>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [disabled]="!DescriptionForm.valid"
        [mat-dialog-close]="DescriptionForm.value">Ok</button>
</div>
